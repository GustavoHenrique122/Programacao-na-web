<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/script.js" defer></script>

</head>
<body>

    <form action="" method="post">

        <div>
            <div>
                <label> Produto </label>
            </div>
            <div>
                <input type="text" id="txProduto">
            </div>
        </div>

        <div>
            <div>
                <label> Descrição </label>
            </div>
            <div>
                <input type="text" id="txDescricao">
            </div>
        </div>

        <div>
            <div>
                <label> Valor </label>
            </div>
            <div>
                <input type="text" id="txValor">
            </div>
        </div>

        <div>
            <div>
                <label> Quantidade </label>
            </div>
            <div>
                <input type="number" id="txQtd">
            </div>
        </div>

        <div>
            <div>
                <label> Data do Cadastro </label>
            </div>
            <div>
                <input type="date" id="txDataCadastro">
            </div>
        </div>

        <div>
            <button type="button"> Visualizar Dados </button>
        </div>

    </form>


    <div id="resultado"></div>
    
</body>
</html>
